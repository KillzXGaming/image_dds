[package]
name = "image_dds"
version = "0.1.0"
edition = "2021"

[dependencies]
intel_tex_2 = { git = "https://github.com/ScanMountGoat/intel-tex-rs-2" }
image = { version = "0.24.5", optional = true }
ddsfile = { version = "0.5.1", optional = true }
bcndecode-sys = { path = "../bcndecode-sys" }
thiserror = "1.0.38"
arbitrary = { version = "1.2.2", features = ["derive"], optional = true }
half = { version = "2.2.1", features = ["bytemuck"] }
bytemuck = "1.13.0"
strum = { version = "0.24", features = ["derive"] }

[features]
default = ["ddsfile", "image"]